name: Build, Test & Push Docker Images

on:
  push:
    branches: [ "main" ]

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      # --- Code auschecken
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- Python Setup f√ºr Backend-Tests
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # --- Install backend dependencies inkl. pytest
      - name: Install backend dependencies
        run: |
          pip install --upgrade pip
          pip install -r backend/requirements-dev.txt

      # --- Run backend tests
      - name: Run backend tests
        run: |
          pytest backend/tests -v

      # --- Login bei Docker Hub
      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # --- Build & Push Backend
      - name: Build & Push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/unraid-dashboard-backend:latest

      # --- Build & Push Frontend
      - name: Build & Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/unraid-dashboard-frontend:latest
